<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bug Busters - Add New Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            background-color: #212529;
            border: 1px solid #495057;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            max-width: 90%;
            padding: 8px;
        }

        .list-group-item {
            background-color: #212529;
            border: none;
        }

        .dropdown-menu {
            background-color: #343a40;
        }

        .pagination a {
            color: white;
        }

        .tag {
            display: inline-block;
            background-color: #6c757d;
            color: #fff;
            padding: 0.3em 0.6em;
            border-radius: 0.25rem;
            margin: 0.2em;
            font-size: 0.875rem;
            text-decoration: none;
        }

        .tag:hover {
            background-color: #495057;
            color: #fff;
            text-decoration: none;
        }

        .tag-group {
            display: flex;
            flex-wrap: wrap;
        }

        .user-link {
            text-decoration: none;
            color: #17a2b8;
        }

        .user-link:hover {
            text-decoration: underline;
            color: #0dcaf0;
        }

        .form-control, .form-select {
            background-color: #343a40;
            color: white;
            border: 1px solid #495057;
        }

        .form-control:focus, .form-select:focus {
            background-color: #495057;
            color: white;
            border-color: #17a2b8;
        }

        .btn-submit {
            background-color: #17a2b8;
            border: none;
            color: white;
        }

        .btn-submit:hover {
            background-color: #138496;
        }
        /* Позиционирование пагинации внизу */
        .fixed-pagination {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #212529;
            padding: 10px 0;
        }
        .error-message {
            color: red; /* или любой оттенок красного, например, #ff0000 */
            font-size: 0.875rem;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-dark text-white">
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bug Busters</a>
        <div class="d-flex flex-grow-1 justify-content-center">
            <form class="d-flex" role="search" style="width: 50%;" data-bs-theme="dark">
                <input class="form-control me-2 bg-secondary text-white" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="dropdown">
            <a class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" href="#" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="profile.png" alt="img" width="40" height="40" class="rounded-circle me-2">
                <span class="text-white">Username</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end bg-dark" aria-labelledby="dropdownUser">
                <li><a class="dropdown-item text-light" href="#">Profile</a></li>
                <li><a class="dropdown-item text-light" href="#">Settings</a></li>
                <li><hr class="dropdown-divider bg-light"></li>
                <li><a class="dropdown-item text-light" href="#">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Основной контент -->
        <div class="col-md-8">
            <h2>New Question</h2>
            <!-- Форма добавления нового вопроса -->
            <div class="card" data-bs-theme="dark">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="questionTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="questionTitle" placeholder="Enter a concise question title">
                        </div>
                        <div class="mb-3">
                            <label for="questionText" class="form-label">Text</label>
                            <textarea class="form-control" id="questionText" rows="5" placeholder="Describe your question in detail"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="questionTags" class="form-label">Tags</label>
                            <p class="error-message">Tag is incorrect!</p>
                            <input type="text" class="form-control" id="questionTags" placeholder="Enter relevant tags separated by commas">
                        </div>
                        <button type="submit" class="btn btn-submit">Ask</button>
                    </form>

                </div>
            </div>
        </div>



        <!-- Колонка с популярными тегами -->
        <div class="col-md-4">
            <h3>Popular Tags</h3>
            <div class="tag-group">
                <a href="#" class="tag">JavaScript</a>
                <a href="#" class="tag">Python</a>
                <a href="#" class="tag">HTML</a>
                <a href="#" class="tag">CSS</a>
                <a href="#" class="tag">React</a>
                <a href="#" class="tag">Node.js</a>
                <a href="#" class="tag">Bootstrap</a>
            </div>

            <!-- Блок с Лучшие пользователи -->
            <h3 class="mt-4">Best Members</h3>
            <ul class="list-group">
                <li class="list-group-item"><a href="#" class="text-light" class="user-link">Vanechka</a></li>
                <li class="list-group-item"><a href="#" class="text-light" class="user-link">Mishen'ka</a></li>
                <li class="list-group-item"><a href="#" class="text-light" class="user-link">Maksimka</a></li>
                <li class="list-group-item"><a href="#" class="text-light" class="user-link">Olejka</a></li>
                <li class="list-group-item"><a href="#" class="text-light" class="user-link">Andryushka</a></li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
